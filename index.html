    :root{--primary:#00ffcc;--secondary:#ff00aa;--accent:#ffcc00;--dark:#111;--light:#fff;--neon-glow:0 0 10px var(--primary),0 0 20px var(--primary);--section-bg:rgba(15,15,25,.85)}body{margin:0;padding:0;font-family:Montserrat,sans-serif;background:linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)) center/cover fixed url('recordback.jpg');color:var(--light);line-height:1.8;text-align:center}header{position:fixed;top:60px;width:100%;background:linear-gradient(90deg,rgba(10,10,20,.9)0,rgba(0,0,0,.9)20%,rgba(0,0,0,.9)80%,rgba(10,10,20,.9)100%);padding:1rem;z-index:1000;display:flex;justify-content:center;backdrop-filter:blur(8px);animation:borderGlow 3s infinite alternate}@keyframes borderGlow{0%{border-bottom-color:rgba(0,255,204,.3)}100%{border-bottom-color:rgba(255,0,170,.5)}}header nav{display:flex;flex-wrap:wrap;justify-content:center}header nav a{color:var(--primary);text-decoration:none;margin:.5rem 1rem;padding:.5rem 1rem;transition:all .3s ease;border-radius:5px}header nav a:hover{color:var(--light);background:rgba(0,255,204,.2);transform:scale(1.05)}.social-banner{position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,.7);padding:.5rem 0;display:flex;justify-content:center;gap:1.5rem;z-index:1100;backdrop-filter:blur(4px);transition:transform .3s ease}.social-banner a{color:var(--primary);font-size:2rem;text-decoration:none;transition:all .3s ease}.social-banner a:hover{color:var(--secondary);transform:scale(1.2);text-shadow:0 0 15px var(--primary),0 0 25px var(--secondary)}main{padding:12rem 1rem 4rem;max-width:1200px;margin:0 auto}.project-showcase{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;margin:3rem auto}.project-card{background:var(--section-bg);border-radius:12px;padding:1.5rem;border:1px solid rgba(0,255,204,.3);transition:all .4s ease;position:relative;overflow:hidden;margin:0 auto;max-width:350px}.project-card::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(to bottom right,rgba(0,255,204,.1)0,rgba(255,0,170,.05)50%,transparent 100%);transform:rotate(30deg)}.project-card:hover{transform:translateY(-10px);box-shadow:0 10px 30px rgba(0,255,204,.3);border-color:var(--primary)}h1,h2,h3,h4{font-family:Orbitron,sans-serif;text-transform:uppercase;letter-spacing:2px;margin:0 auto}h1{font-size:3.8rem;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:1.5rem;text-shadow:0 0 20px rgba(0,255,204,.5);animation:pulse 2.5s infinite alternate}@keyframes pulse{0%{transform:scale(1)}100%{transform:scale(1.02)}}h2{font-size:2.5rem;color:var(--primary);margin:3rem auto 1.5rem;position:relative;display:inline-block}h2::after{content:'';position:absolute;width:100%;height:4px;bottom:-10px;left:50%;background:linear-gradient(90deg,var(--primary),var(--secondary));transform:translateX(-50%)}h3,h4{color:var(--accent)}p,li{font-size:1.1rem;max-width:800px;margin:0 auto}a{color:var(--primary);text-decoration:underline}a:hover{color:var(--light)}ul{list-style:none;padding:0;max-width:800px;margin:0 auto}ul li:before{content:"‚Ä¢ ";color:var(--accent)}img{max-width:100%;height:auto;margin:1rem auto;display:block;border:2px solid var(--primary);transition:all .5s ease;border-radius:8px}img:hover{transform:scale(1.02);box-shadow:0 0 20px var(--primary)}iframe{width:100%;max-width:560px;height:315px;margin:1rem auto;display:block;border:2px solid var(--primary);border-radius:8px}.image-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin:2rem auto;max-width:1000px}.image-grid img{width:100%;height:auto;border:2px solid var(--primary);border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.5);transition:transform .3s ease}.tech-badge{display:inline-block;background:rgba(0,0,0,.5);border:1px solid var(--primary);color:var(--primary);padding:.5rem 1.2rem;border-radius:20px;margin:.4rem;font-size:.9rem;text-transform:uppercase;letter-spacing:1px;transition:all .3s ease}.tech-badge:hover{background:var(--primary);color:var(--dark);transform:scale(1.1)}.status-indicator{display:inline-block;width:12px;height:12px;border-radius:50%;margin-right:8px}.section{background:var(--section-bg);padding:2.5rem;border-radius:12px;margin:2rem auto;border-left:4px solid var(--primary);max-width:1000px}footer{text-align:center;padding:3rem 1rem;background:rgba(0,0,0,.9);margin-top:4rem;border-top:1px solid rgba(0,255,204,.2)}.cta-button{display:inline-block;background:var(--primary);color:var(--dark);padding:.8rem 2rem;border-radius:25px;text-decoration:none;font-weight:700;margin:1rem auto;transition:all .3s ease;box-shadow:var(--neon-glow)}@media (max-width:768px){h1{font-size:2.8rem}h2{font-size:2rem}.project-showcase{grid-template-columns:1fr}.social-banner a{font-size:1.5rem}header nav{flex-direction:column;display:none}header nav.active{display:flex}.menu-toggle{display:block}}/* Additional responsive menu styles */

  <script>
    // Smooth scroll with header offset
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const offset = 100;
          window.scrollTo({
            top: target.offsetTop - offset,
            behavior: 'smooth'
          });
        }
      });
    });

    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('header nav').classList.toggle('active');
    });

    // Dynamic copyright year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Hide header on scroll
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      const socialBanner = document.querySelector('.social-banner');
      const header = document.querySelector('header');
      
      if (currentScroll > lastScrollTop && currentScroll > 100) {
        socialBanner.classList.add('hidden');
        header.classList.add('hidden');
      } else {
        socialBanner.classList.remove('hidden');
        header.classList.remove('hidden');
      }
      lastScrollTop = currentScroll;
    });
  </script>
</body>
